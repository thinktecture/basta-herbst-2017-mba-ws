<table class="table table-striped" *ngIf="dish">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ dish.name }}</td>
            <td>{{ dish.description }}</td>
        </tr>
    </tbody>
</table>
