<form [formGroup]="myForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Dish name">
    </div>
    <div class="form-group">
        <label for="description">Beschreibung</label>
        <input formControlName="description" type="text" class="form-control" id="description" placeholder="Description">
    </div>
    <button type="submit" class="btn btn-primary" (click)="formSubmit()">Add dish</button>
</form>
